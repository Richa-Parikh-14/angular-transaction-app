<div class="container">
    <h1>Transaction Details</h1>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" class="form-control" [(ngModel)]="transaction.id" name="id" readonly aria-readonly="true">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" id="date" class="form-control" [(ngModel)]="transaction.date" name="date" readonly aria-readonly="true">
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" id="comments" class="form-control" [(ngModel)]="transaction.comments" name="comments" required pattern="^[a-zA-Z0-9 ]*$" aria-required="true">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="backToList()">Back</button>
    </form>
  </div>
