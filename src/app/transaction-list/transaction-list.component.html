<div class="container">
    <h1 id="transactionsHeader">User Transactions</h1>
    <table class="table table-bordered" aria-labelledby="transactionsHeader">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Date</th>
          <th scope="col">Comments</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.id }}</td>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.comments }}</td>
          <td>
            <button class="btn btn-primary" (click)="viewDetails(transaction.id)"  [attr.aria-label]="'View details for transaction ' + transaction.id">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
